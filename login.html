<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <img src="img/fondo_floristeria.jpg" class="fondo" alt="Fondo floristería" />

  <form class="formulario" action="#">
    <a href="index.html">
      <img src="img/logo.png" alt="Logo" class="logo" />
    </a>

    <h2>Iniciar Sesión</h2>

    <div class="input-contenedor">
      <i class="fa fa-envelope"></i>
      <input type="email" placeholder="Correo electrónico" required />
    </div>

    <div class="input-contenedor">
      <i class="fa fa-lock"></i>
      <input type="password" placeholder="Contraseña" minlength="8" required/>
    </div>

    <button type="submit" class="boton">Ingresar</button>

    <a href="recuperar.html" class="enlace">¿Olvidaste tu contraseña?</a>
    <a href="registro.html" class="enlace">¿No tienes cuenta? Regístrate</a>
  </form>
</body>
</html>
